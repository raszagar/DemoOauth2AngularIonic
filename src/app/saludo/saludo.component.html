<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Prueba API Saludo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <div class="ion-text-center">
          <ion-button (click)="getTest()">Test</ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <div *ngIf="textoTest">
        <p>{{ textoTest }}</p>
      </div>
      <div *ngIf="errorTest" class="texto-error">
        <p>{{ errorTest }}</p>
      </div>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="ion-text-center">
          <ion-button (click)="getSaludo()">Saludo</ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <div *ngIf="textoSaludo">
        <p>{{ textoSaludo }}</p>
      </div>
      <div *ngIf="errorSaludo" class="texto-error">
        <p>{{ errorSaludo }}</p>
      </div>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="ion-text-center">
          <ion-button (click)="clear()">Limpiar salida</ion-button>  
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
