<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Prueba Graph
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <div class="ion-text-center">
          <ion-button (click)="getProfile()">Get Profile</ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <div *ngIf="perfil != null">
        <p><strong>First Name: </strong> {{perfil.givenName}}</p>
        <p><strong>Last Name: </strong> {{perfil.surname}}</p>
        <p><strong>Email: </strong> {{perfil.userPrincipalName}}</p>  
        <p><strong>Id: </strong> {{perfil.id}}</p>
      </div>
      <div *ngIf="errorPerfil" class="texto-error">
        <p>{{ errorPerfil }}</p>
      </div>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="ion-text-center">
          <ion-button (click)="clear()">Limpiar salida</ion-button>  
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
