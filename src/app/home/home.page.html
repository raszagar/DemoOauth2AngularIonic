<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Prueba Oauth2 (MSAL)
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row *ngIf="isLogin">
      <ion-col size="12">
        <ion-item>
          <ion-label>Usuario: {{ accountInfo.username }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Nombre: {{ accountInfo.name }}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="ion-text-center">
          <ion-button (click)="login()" *ngIf="!isLogin">Login</ion-button>
          <ion-button (click)="logout()" *ngIf="isLogin">Logout</ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="ion-text-center">
          <ion-button (click)="checkLogin()">Check</ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="ion-text-center">
          <ion-button [routerLink]="['/profile']">Profile</ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="ion-text-center">
          <ion-button [routerLink]="['/graph']">Graph</ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="ion-text-center">
          <ion-button [routerLink]="['/saludo']">Saludo</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
