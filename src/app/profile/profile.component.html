<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row *ngIf="accountInfo != null">
      <ion-col size="12">
        <ion-item>
          <ion-label>Usuario: {{ accountInfo.username }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Nombre: {{ accountInfo.name }}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
